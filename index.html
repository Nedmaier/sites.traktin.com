<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Portfolio – Traktin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="topbar">
  <a class="logo-circle">
  <img src="img/traktin_logo.png" alt="Traktin logo">
</a>
  <header>
    
  
    <h1>Интернет-проекты</h1>
    <div class="controls">
      <label>
        <select id="sortSelect">
          
          <option value="year">По дате</option>
          <option value="name">По названию</option>
        </select>
      </label>

      <label>
        <select id="filterSelect">
          <option value="all">Все проекты</option>
          <option value="shop">Интернет-магазины</option>
          <option value="company">Сайты компаний</option>
          <option value="marketplace">Маркет-плейсы</option>
        </select>
      </label>
    </div>
  </header>
 <a href="#" class="cta-circle" id="contactCircle">
 
    <span class="order_button">Контакты<br>для заказа</span>
    
  </a>

<div id="contactOptions" class="contact-options"></div>
</div>
  <main id="projectsContainer"></main>

  <!-- Модальное окно -->
  <div class="modal" id="projectModal">
    <div class="modal-content">
      
      <div class="slider" id="slider"></div>
      
    </div>
  </div>

  <script src="projects.js"></script>
  <script src="script.js"></script>
</body>
</html>
