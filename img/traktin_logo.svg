<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <defs>
    <radialGradient id="coinGlow" cx="50%" cy="38%" r="65%">
      <stop offset="0%"  stop-color="#ffe9a8"/>
      <stop offset="55%" stop-color="#f3c75a"/>
      <stop offset="85%" stop-color="#d7a532"/>
      <stop offset="100%" stop-color="#b98525"/>
    </radialGradient>

    <linearGradient id="rim" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#fff6cf"/>
      <stop offset="50%" stop-color="#caa13b"/>
      <stop offset="100%" stop-color="#fff6cf"/>
    </linearGradient>

    <filter id="coinShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.25)"/>
    </filter>

    <radialGradient id="innerHighlight" cx="40%" cy="30%" r="55%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
  </defs>

  <g filter="url(#coinShadow)">
    <circle cx="50" cy="50" r="47" fill="url(#coinGlow)" stroke="url(#rim)" stroke-width="3"/>
    <circle cx="50" cy="50" r="43" fill="url(#innerHighlight)"/>
  </g>

  <text x="50" y="57"
        text-anchor="middle"
        font-size="24"
        font-weight="600"
        font-style="italic"
        font-family="Pacifico, 'Great Vibes', 'Segoe Script', 'Brush Script MT', cursive"
        fill="#2a2a2a"
        paint-order="stroke"
        stroke="#ffffff" stroke-width="1.2" stroke-linejoin="round">
    Traktin
  </text>
</svg>
